version: '3.7'

services:
  server:
    container_name: cro_local
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    ports:
      - '5005:5005'
      - '8081:8080'
      - '35729:35729'
    environment:
      - jar_name=croc-0.0.1-SNAPSHOT.jar
    depends_on:
    - crodb
    links:
    - crodb
  crodb:
    image: postgres:9
    ports:
    - '5432:5432'
    restart: always
    environment:
    - POSTGRES_PASSWORD=example
    - POSTGRES_USER=postgres
    - POSTGRES_DB=croc
